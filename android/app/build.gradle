plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Google Services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_complete_project"
    compileSdk = 34 // قم بتحديث القيمة حسب الإصدار المناسب
    ndkVersion = "25.2.9519653" // أو حذف السطر إن لم تستخدم NDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    flavorDimensions "default"
    productFlavors {
      production {
          dimension "default"
          resValue "string", "app_name", "DocDoc Production"
      }
      development {
          dimension "default"
          applicationIdSuffix ".dev"
          resValue "string", "app_name", "DocDoc Development"
      }
  }

    defaultConfig {
        applicationId = "com.example.flutter_complete_project"
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services' // تأكد من وجود هذا السطر
